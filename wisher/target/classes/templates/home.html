<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>ddd</title>
    <style>
        table {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <div class="panel panel-default" style="margin-top:45px">
        <div class="panel-heading">
            <h3 class="panel-title">Add your wish</h3>
        </div>

        <form class="form-horizontal" method="post">
            <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
            <div class="form-group" style="margin-top:20px">
                <label class="control-label col-sm-2" for="wish">Your wish:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="wish" placeholder="Wish"
                           name="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="link"></label>
                <div class="col-sm-10">
                    <input type="link" class="form-control" id="link" placeholder="Link"
                           name="link"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" name="action" value = "addWish">Add wish to the list</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" name="action" value = "deleteWish">Delete from the list</button>
                </div>
            </div>

        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Wish</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="wish: ${list}">
            <td th:text="${wish.wishName}">1</td>
            <td><a href= "#" th:text="${wish.link}"></a></td>
            <!-- <td><a href="#" th:text="${message.name}">Title ...</a></td>-->
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
