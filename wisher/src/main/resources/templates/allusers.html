<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>ddd</title>
    <style>

    </style>
</head>
<body>
<div class="container-fluid">

    <h4 class="text-center"><a href="/">Back to your page</a></h4>

    <table class="table">
        <tbody>
        <tr th:each="user: ${listUsers}">
            <th class="col-md-3" th:text="${user.username}"></th>
        <tr th:each="wish: ${listWishes}">
            <td class="col-md-3" th:if="${wish.user.userID} == ${user.userID}" th:text="${wish.wishName}"></td>
            <td class="col-md-3" th:if="${wish.user} == user"><a href="#" th:text="${wish.link}"></a></td>
        </tr>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
