<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>home</title>
    <style>
        p{
            color:red;
        }

        ul li{
            display: inline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal" method="post" th:object="${wishValidation}">
        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
        <div class="form-group" style="margin-top:20px">
            <label class="control-label col-sm-2" for="wish">Your wish:</label>
            <div class="col-sm-5">
                <input type="name" class="form-control" id="wish" placeholder="Wish"
                       name="name"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="link"></label>
            <div class="col-sm-5">
                <input type="link" class="form-control" id="link" placeholder="Link"
                       name="link"/>
                <p th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="action" value="addWish">Add wish to the list
                </button>
            </div>
        </div>
    </form>
    <h4 class="text-center"><a href="/checkallusers/1">Check wishes of all users</a></h4>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col-md-1">Wish</th>
            <th class="col-md-1">Link</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="wish: ${list}">
            <td  th:text="${wish.wishName}"></td>
            <td ><a th:text="${wish.link}" th:href="@{|${wish.link}|}" ></a></td>
            <!--<td ><a href="#" th:href="@{wish.link}"></a></td>-->
            <td>
                <button type="button" th:onclick="'deleteWish(\'' +  ${wish.wishID} + '\')'"
                        class="btn btn-danger custom-width">Remove
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <ul th:align="center">
        <li th:each="page : ${#numbers.sequence( 1, __${rowsNumber}__)}"><a th:text="${page}" th:href="@{|/view/${page}|}"></a></li>
    </ul>


</div>
<script>

    function deleteWish(id) {
        location.href = '/deletewish/' + id + "/" + 1;
    }
</script>


</body>
</html>
