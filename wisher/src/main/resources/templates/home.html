<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home Page</title>
    <title>home</title>
    <style>
        p{
            color:red;
        }

        ul li{
            display: inline;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal" method="post" th:object="${wishValidation}">
        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
        <div class="form-group" style="margin-top:20px">
            <label class="control-label col-sm-2" for="wishName">Your wish:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="wishName" placeholder="Wish"
                       name="wishName" th:field="*{wishName}" />
                <p th:if="${#fields.hasErrors('wishName')}" th:errors="*{wishName}" ></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="link"></label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="link" placeholder="Link"
                       name="link" th:field="*{link}"/>
                <p th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="addWish" value="addWish">Add wish to the list
                </button>
            </div>
        </div>
    </form>
    <h4 class="text-center"><a href="/checkallusers/1">Check wishes of all users</a></h4>

    <form action="/view/search" method="get">
        <div class="input-group">
            <input type="text" class="form-control" id = "search" name = "search" placeholder="Search"/>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col-md-1">Wish</th>
            <th class="col-md-1">Link</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="wish: ${list}">
            <td  th:text="${wish.wishName}" th:id="${wish.wishName}" name="wishName"></td>
            <td th:id="${wish.link}" name="wishLink"><a th:text="${wish.link}" th:href="@{|${wish.link}|}" ></a></td>
            <!--<td ><a href="#" th:href="@{wish.link}"></a></td>-->
            <td>
                <button type="button" th:onclick="'deleteWish(\'' +  ${wish.wishID} + '\', \'' +  ${viewPageNumb} + '\')'"
                        class="btn btn-danger custom-width" th:name="${wish.wishName}">Remove
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <ul th:align="center">
        <li th:each="page : ${#numbers.sequence( 1, __${rowsNumber}__)}"><a th:text="${page}" th:href="@{|/view?page=${page}|}"></a></li>
    </ul>


</div>
<script>

    function deleteWish(id, pageNumb) {
        location.href = '/deletewish/' + id + "?" + "page=" + pageNumb;
    }
</script>


</body>
</html>
