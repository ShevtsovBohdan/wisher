<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registration Page</title>
    <style>
        p {
            color: red;
        }
    </style>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <!--<div class="col-md-6 col-md-offset-3">-->
        <div class="panel panel-default" style="margin-top:45px">
            <div class="panel-heading">
                <h3 class="panel-title">Login with Username and Password</h3>
            </div>
            <div class="panel-body">

                <div class="alert alert-info" th:if="${checkPassword}" role="alert">Password wasn't confirm</div>
                <div class="alert alert-info" th:if="${userFound}" role="alert">Such username already exist</div>


                <form class="form-horizontal" method="post" th:object="${userDTO}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username" th:field="*{username}"/>
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password" th:field="*{password}"/>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="passwordConfirm">Confirm Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password"
                                   name="passwordConfirm"/>
                            <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></p>
                        </div>
                    </div>
                    <!--<div class="row">-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" name="signup">Sign up</button>
                        </div>
                    </div>
                    <!--</div>-->
                </form>
                <h4 class="text-center"><a href="/login">Sign in</a></h4>

            </div>
        </div>
        <!--</div>-->
    </div>
</div>

</body>
</html>
